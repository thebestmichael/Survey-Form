<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
  </head>
  <body>
    
    <div class="container">
      <header class="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>

      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input id="name" type="text" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input id="email" type="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="number" id="number-label">Age (optional)</label>
          <input id="number" type="number" min="13" max="100" placeholder="Age">
        </div>

        <div class="form-group">
          <label for="dropdown">Which option best describes your current role?</label>
          <select id="dropdown" name="role">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend this to a friend?</p>
          <label>
            <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked> Definitely
          </label>
          <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio"> Maybe
          </label>
          <label>
            <input name="user-recommend" value="not-sure" type="radio" class="input-radio"> Not sure
          </label>
        </div>

        <div class="form-group">
          <label for="feature">What is your favorite feature?</label>
          <select id="feature" name="feature">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
          <label><input type="checkbox" value="front-end" class="input-checkbox"> Front-end Projects</label>
          <label><input type="checkbox" value="back-end" class="input-checkbox"> Back-end Projects</label>
          <label><input type="checkbox" value="data-visualization" class="input-checkbox"> Data Visualization</label>
          <label><input type="checkbox" value="challenges" class="input-checkbox"> Challenges</label>
          <label><input type="checkbox" value="open-source" class="input-checkbox"> Open Source Community</label>
          <label><input type="checkbox" value="gitter-help-rooms" class="input-checkbox"> Gitter help rooms</label>
          <label><input type="checkbox" value="videos" class="input-checkbox"> Videos</label>
          <label><input type="checkbox" value="city-meetups" class="input-checkbox"> City Meetups</label>
          <label><input type="checkbox" value="wiki" class="input-checkbox"> Wiki</label>
          <label><input type="checkbox" value="forum" class="input-checkbox"> Forum</label>
          <label><input type="checkbox" value="additional-courses" class="input-checkbox"> Additional Courses</label>
        </div>

        <div class="form-group">
          <label for="comments">Any comments or suggestions?</label>
          <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>

      </form>
    </div>
  </body>
</html>
